{% extends 'base.html' %}

{% block title %}Statistiques â€“ JO France{% endblock %}
{% block content %}
  <h2>Ventes par offre</h2>
  <canvas id="salesChart" height="100"></canvas>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ labels | safe }},
        datasets: [{
          label: 'Nombre de ventes',
          data: {{ data | safe }},
          backgroundColor: 'rgba(0, 38, 100, 0.7)'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
{% endblock %}
